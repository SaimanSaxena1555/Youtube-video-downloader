<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Download</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mongolian&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <!-- Only one script tag -->
  </head>
  <body id="index-page">
    <div id="main-div">
      <h1 id="header" class="noto-sans-mongolian-regular">
        Download YouTube Videos
      </h1>
      <input
        type="url"
        id="video-url"
        class="noto-sans-mongolian-regular"
        placeholder="Paste video URL here"
      />
      <br />
      <button id="detail-button" class="noto-sans-mongolian-regular">
        Fetch Details
      </button>
    </div>
  </body>
</html>
