<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Download</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mongolian&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="download-page">
    <div id="main-div">
      <h1 id="header" class="noto-sans-mongolian-regular">
        Download YouTube Videos
      </h1>

      <div id="video-img">
        <img src="https://i.ytimg.com/vi/WMMa2u-Mtns/hqdefault.jpg" />
      </div>
      <!-- Video Quality Section -->
      <div id="download-area">
        <div id="video-qulity-div" class="noto-sans-mongolian-regular">
          <h3>Select Video Quality</h3>
          <button id="type-button">144P</button>
          <button id="type-button">240P</button>
          <button id="type-button">360P</button><br />
          <button id="type-button">480P</button>
          <button id="type-button">720P</button>
          <button id="type-button">1080P</button>
        </div>
        <!-- Audio Format Section -->
        <div id="audio-div" class="noto-sans-mongolian-regular">
          <h3>Select Audio Format</h3>
          <button id="type-button">MP3</button>
          <button id="type-button">M4A</button>
          <button id="type-button">AAC</button>
        </div>

        <button id="download-button">Download</button>
      </div>
    </div>
  </body>
</html>
